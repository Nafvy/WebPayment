    <style>
    	/* Efek Bintang di Background */
body {
    background-image: 
        radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 50px 160px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0));
    background-repeat: repeat;
    background-size: 200px 200px;
}

/* Status Server Pulse */
.status-online {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    background: rgba(74, 222, 128, 0.1);
    color: #4ade80;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 10px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.dot {
    width: 6px;
    height: 6px;
    background: #4ade80;
    border-radius: 50%;
    box-shadow: 0 0 10px #4ade80;
    animation: blink 1.5s infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.4; transform: scale(1.2); }
}
    	/* Efek Cahaya Bergerak di Background */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 50%, rgba(36, 156, 242, 0.05) 0%, transparent 50%);
    animation: moveLight 10s infinite alternate;
    z-index: -1;
}

@keyframes moveLight {
    from { transform: translate(-10%, -10%); }
    to { transform: translate(10%, 10%); }
}
    /* --- CORE & SMOOTH ANIMATIONS --- */
    html { scroll-behavior: smooth; }

    * { transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* Animasi Masuk Halaman */
    @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .fade-in-section {
        animation: slideUpFade 0.8s ease-out forwards;
    }

    /* Tombol Linktree Style - Border Only */
    .linktree-btn {
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.6);
        position: relative;
        overflow: hidden;
    }

    .linktree-btn:hover {
        border-color: #ffffff;
        transform: scale(1.02) translateY(-3px);
        box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
    }

    .linktree-btn:active { transform: scale(0.97); }

    /* Logo Payment Auto-White */
    .payment-logo {
        height: 22px;
        width: auto;
        object-fit: contain;
        filter: brightness(0) invert(1); 
        transition: filter 0.3s ease;
    }

    .linktree-btn:hover .payment-logo { filter: none; }

    /* Centang Biru Berdenyut Pelan */
    @keyframes pulseBadge {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
    }
    .verified-badge { animation: pulseBadge 2s infinite ease-in-out; }

    /* Glassmorphism Card */
    .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Modal Animation */
    @keyframes modalEntry {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
    .animate-zoom-in { animation: modalEntry 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

    /* Toast Notification */
    #toast {
        visibility: hidden;
        background-color: #4ade80;
        color: #000;
        text-align: center;
        border-radius: 50px;
        padding: 10px 24px;
        position: fixed;
        z-index: 100;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-weight: 700;
        box-shadow: 0 10px 20px rgba(74, 222, 128, 0.3);
    }
    #toast.show { visibility: visible; animation: fadeInUp 0.5s, fadeOut 0.5s 2.5s; }
    @keyframes fadeInUp { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
    @keyframes fadeOut { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
    </style>
</head>

<script>
	// Fungsi untuk bunyi klik halus
function playPop() {
    const context = new (window.AudioContext || window.webkitAudioContext)();
    const osc = context.createOscillator();
    const gain = context.createGain();
    
    osc.type = 'sine';
    osc.frequency.setValueAtTime(500, context.currentTime);
    osc.frequency.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);
    
    gain.gain.setValueAtTime(0.1, context.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);
    
    osc.connect(gain);
    gain.connect(context.destination);
    
    osc.start();
    osc.stop(context.currentTime + 0.1);
}

// Pasang bunyi ke semua tombol payment
document.querySelectorAll('.linktree-btn').forEach(btn => {
    btn.addEventListener('mousedown', playPop);
});
    const config = {
        payments: [
            { name: "DANA", logo: "https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg", type: "text", data: "08123456789", label: "0812-3456-789 (Admin)" },
            { name: "GoPay", logo: "https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg", type: "text", data: "08123456789", label: "0812-3456-789 (Admin)" },
            { name: "QRIS", logo: "https://cdn.yupra.my.id/yp/6se2kr82.jpg", type: "qris", data: "https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg", label: "Scan & Bayar Otomatis" },
            { name: "Bank BCA", logo: "https://upload.wikimedia.org/wikipedia/commons/5/5c/Bank_Central_Asia.svg", type: "text", data: "1234567890", label: "1234567890 (A/N TOKO)" }
        ],
        bot: [
            { q: "Konfirmasi?", a: "Kirim bukti screenshot ke WA Admin." },
            { q: "Berapa lama?", a: "Biasanya 1-10 menit saja." }
        ]
    };

    // --- RENDERER DENGAN STAGGERED ANIMATION ---
    const list = document.getElementById('payment-list');
    config.payments.forEach((pay, index) => {
        const btn = document.createElement('button');
        btn.className = "linktree-btn w-full p-4 rounded-full flex items-center justify-between px-8 group opacity-0";
        
        // Animasi muncul berurutan (stagger)
        btn.style.animation = `slideUpFade 0.5s ease forwards ${0.3 + (index * 0.15)}s`;
        
        btn.onclick = () => openModal(pay);
        btn.innerHTML = `
            <div class="flex items-center gap-5">
                <img src="${pay.logo}" class="payment-logo" alt="${pay.name}">
                <span class="font-semibold text-sm tracking-widest uppercase">${pay.name}</span>
            </div>
            <i class="fa-solid fa-arrow-right-long text-xs opacity-30 group-hover:opacity-100 group-hover:translate-x-2 transition-all"></i>
        `;
        list.appendChild(btn);
    });

    // --- MODAL LOGIC ---
    let currentData = "";
    function openModal(pay) {
        currentData = pay.data;
        document.getElementById('modalTitle').innerText = pay.name;
        const content = document.getElementById('modalContent');
        const num = document.getElementById('modalNumber');
        const cBtn = document.getElementById('copyBtn');

        if (pay.type === 'qris') {
            content.innerHTML = `<img src="${pay.data}" class="w-48 h-48 rounded-lg border-4 border-white shadow-2xl">`;
            num.innerText = "Scan kode di atas";
            cBtn.style.display = 'none';
        } else {
            content.innerHTML = `<i class="fa-solid fa-wallet text-6xl opacity-10"></i>`;
            num.innerText = pay.label;
            cBtn.style.display = 'block';
        }
        document.getElementById('paymentModal').classList.remove('hidden');
    }

    function closeModal() { document.getElementById('paymentModal').classList.add('hidden'); }

    function copyAction() {
        navigator.clipboard.writeText(currentData);
        const toast = document.getElementById('toast');
        toast.classList.add("show");
        setTimeout(() => { toast.classList.remove("show"); }, 3000);
    }

    // --- CHATBOT --- 
    function toggleChat() { document.getElementById('chat-box').classList.toggle('hidden'); }
    const chatMsg = document.getElementById('chat-messages');
    const chatKeys = document.getElementById('chat-keywords');

    config.bot.forEach(item => {
        const b = document.createElement('button');
        b.className = "text-[10px] bg-white/10 hover:bg-white/20 px-3 py-1 rounded-full transition-all";
        b.innerText = item.q;
        b.onclick = () => {
            chatMsg.innerHTML += `<div class="bg-blue-600 p-3 rounded-2xl rounded-tr-none self-end text-xs animate-zoom-in">${item.q}</div>`;
            setTimeout(() => {
                chatMsg.innerHTML += `<div class="bg-white/10 p-3 rounded-2xl rounded-tl-none self-start text-xs animate-zoom-in">${item.a}</div>`;
                chatMsg.scrollTop = chatMsg.scrollHeight;
            }, 400);
        };
        chatKeys.appendChild(b);
    });
</script>
